<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>User Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="body__wrapper">
      <div class="main">
        <div class="main__box">
          <img
            class="main__background"
            src="./img/Background.png"
            alt="background"
          />
        </div>
        <div class="main__info">
          <div class="main__picture">
            <img class="main__user" src="img/big-kid.jpg" alt="user" />
          </div>
          <h1 class="main__title">
            Victor Crest <span class="main__title_light">26</span>
          </h1>
          <p class="main__location">London</p>
        </div>
        <div class="main__stats">
          <ul class="main__list">
            <li class="main__item">
              <h2 class="main__subtitle main__subtitle_first">80K</h2>
              <p class="main__text">Followers</p>
            </li>
            <li class="main__item">
              <h2 class="main__subtitle main__subtitle_second">803K</h2>
              <p class="main__text main__text_second">Likes</p>
            </li>
            <li class="main__item">
              <h2 class="main__subtitle main__subtitle_third">1.4K</h2>
              <p class="main__text">Photos</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
